<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Anti-Spyware</title>
</head>

<body>
    <div id="grid">
        <div class="main">
            <div id="logoContainer"><a href="/">
                    <h1>Spyware Detector
                </a></h1>
            </div>

            <div class="preview">
                <h5>Browse to Paste a File~</h5>
                <!-- <h5>Browse, Drop, or Ctrl+V to Paste a File~</h5> -->
            </div>

            <form id="fileForm" enctype="multipart/form-data" method="post">
                <div id="fileRowContainer">
                    <input id="fileInput" type="file" name="file"
                        title="Browse to select an file to scan"/>
                    <span id="fileInputLabel">Select File</span>
                </div>
            </form>
            <div id="result">
            </div>
        </div>
        <div id="spacer">
        </div>
        <footer>
            <p>Copyright Â© 2022. All Rights Reserved</p>
        </footer>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"

        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
